name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [7.4, 8.0, 8.1, 8.2, 8.3]
        phpstan-version: ["1.10", "2.1"]
        phpunit-version: ["10.5", "11.5"]
    name: PHP ${{ matrix.php-version }} - phpstan ${{ matrix.phpstan-version }} - phpunit ${{ matrix.phpunit-version }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring
          coverage: none

      - name: Install dependencies
        run: |
          composer update --no-interaction --prefer-dist
          composer require --dev phpstan/phpstan:^${{ matrix.phpstan-version }} phpunit/phpunit:^${{ matrix.phpunit-version }}

      - name: Run PHPUnit
        run: vendor/bin/phpunit

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse src --level=max
